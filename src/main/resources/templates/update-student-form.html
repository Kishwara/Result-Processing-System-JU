	<div class="container">

			<div class="form-group">
				<input name="name" th:value="${student.name}" type="text" placeholder="Enter Student Name!" required="required" class="form-control" />
			</div>
			
			<div class="form-group">
				<!-- <label for="lastName">Last Name: </label> -->
				<input name="examRoll" th:value="${student.examRoll}" type="text" placeholder="Enter Exam Roll!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="regNumber" th:value="${student.regNumber}" type="text" placeholder="Enter Registration Number!" required="required" class="form-control" />
			</div>

			
			
			<div class="form-group">
				<input name="session" th:value="${student.session}" type="text" placeholder="Enter admission session!" required="required" class="form-control" />
			</div>

			<div class="form-group">
			  <label for="sel1">Select department:</label>
			  	<select th:field="*{student.dept}">

		   		 	 <option value="Computer Science & Engineering">Computer Science & Engineering</option>
		   			 <option value="History">History</option>
		   			 <option value="Information Technology">Information Technology</option>
		   		 	 <option value="Marketing">Marketing</option>
		   			 <option value="Physics">Physics</option>
		   			 <option value="Statistics">Statistics</option>
		 		 </select>
			</div>
			
			<div class="form-group">
				<input name="hall" th:value="${student.hall}" type="text" placeholder="Enter hall name!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="phone" th:value="${student.phone}" type="text" placeholder="Enter phone number!" required="required" class="form-control" />
			</div>
			
			<div class="form-group">
				<input name="email" th:value="${student.email}" type="text" placeholder="Enter verified email!" required="required" class="form-control" />
			</div>
