<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>CSE JU Digital Seminar Library</title>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		  text-align: center; 
   		 vertical-align: middle;
		}
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
		<h2> JU Result Processing System </h2>
		<br>
		<h4>Student TimeLine of <span th:text="${student.session}"> </span> ,  Department of <span th:text="${student.dept}"> </span> </h4>
		<table style="width:100%">
		
			<tr>
				<td>Sudent Name</td>
				<td>Exam Roll</td>
				<td>Reg Number</td>
				<td>Hall</td>
				<td>Phone</td>
				<td>Email</td>
			</tr>
			
				<tr>
	   			 <td th:text="${student.name}" />
	   			 <td th:text="${student.examRoll}" />
	   			 <td th:text="${student.regNumber}" />
	    		 <td th:text="${student.hall}" />
	   			 <td th:text="${student.phone}" />
	   			 <td th:text="${student.email}" />
				</tr>
	 	
	 	</table>
	 	
	 	<h4>List of degrees:: </h4>
	 	
	 	<table style="width:100%">
		
			<tr>
				<td> Degree Name </td>
				<td> CGPA Upto Now </td>
				<td> Operations </td>
			</tr>
			
			<div th:each="degree: ${degreelist}"> 
				<tr>
	   			 <td th:text="${degree.degreeName}" />
	   			 <td th:text="${degree.cumulativeGPAtillNow}" />
	   			 <td> <a th:href="@{/showDetailDegrees/{regNumber}/{degreeId}(regNumber=${student.regNumber}, degreeId=${degree.degreeId})}"> View Final Exams of the Degree </a></td>
				</tr>
	 		</div> 
	 	</table>
	 	
	 	
	 	<h4> Add new Degree for this student! </h4>
	 	
	 	<form th:action="@{/showDetailDegrees/{regNumber}(regNumber=${student.regNumber})}" method="post">
	
		<div class="form-group">
		  <label for="sel2">Select admission session:</label>
	 		 <select name="degreeName" class="form-control" id="sel2">
	    		 <option value="BSc">BSc</option>
	    		 <option value="MSc">MSc</option>
	    		 <option value="Phd">Phd</option>
	 		 </select>
		</div>
	
		<button type="submit">Add Degree</button>
	
	</form>
	 		
	 	
		
		
		
	</div>


</body>

</html>
