<body>
<div th:replace="common/header :: jusite" />
	<div class="container">

	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">

          <!--Form with header-->

          <form onsubmit="myButton.disabled = true; return true;" th:action="@{/storage/addStudent}" method="post">

          
              <div class="card border-info rounded-0">
                  <div class="card-header p-0">
                      <div class="bg-info text-white text-center py-2">
                          <h4><!-- <i class="fa fa-envelope"></i> --> Student Inforamtion Entry Form</h4>
                        <!--   <p class="m-0">Con gusto te ayudaremos</p> -->
                      </div>
                  </div>
                  <div class="card-body p-3">

                      <!--Body-->
                      
                       <div class="form-group">
                          <div class="input-group mb-2">
                            
                            <input id="nombre" name="name" th:value="${student.name}" type="text" placeholder="Enter Student Name!" required="required" class="form-control" />
                            
                            </div>
                      </div>
                      
                      <div class="form-group">
                          <div class="input-group mb-2">
                             
								<input id="nombre" name="examRoll" th:value="${student.examRoll}" type="text" placeholder="Enter Exam Roll!" required="required" class="form-control" />
								<span class="bg-warning pull-right" th:if="${studentExists}"> Student Information already exists </span>
			
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <div class="input-group mb-2">
                             
								<input id="nombre" name="classRoll" th:value="${student.classRoll}" type="text" placeholder="Enter Class Roll!" required="required" class="form-control" />
								<span class="bg-warning pull-right" th:if="${studentExists}"> Student Information already exists </span>
			
                          </div>
                      </div>
                     
                    
                      
                      <div class="form-group">
                          <div class="input-group mb-2">
                             	<input style="font-size: 13pt"   name="regNumber" th:value="${student.regNumber}" type="text" placeholder="Enter Registration Number!" required="required" class="form-control" />
								<span class="bg-warning pull-right" th:if="${studentExists}"> Student Information already exists </span>
		
                           </div>
                      </div>
                      
                      <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input style="font-size: 13pt"   name="session" th:value="${student.session}" type="text" placeholder="Enter current session!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					  	    <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input  style="font-size: 13pt" name="admissionSession" th:value="${student.admissionSession}" type="text" placeholder="Enter admission session!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					  
					   <div  class="form-group">
                      	 <div class="input-group mb-2">
						   	<label for="dept">Select department:</label>
			  					<select id="nombre" th:field="*{student.dept}">
						    		 <option value="Chemistry">Chemistry</option>
						   		 	 <option value="Computer Science & Engineering">Computer Science & Engineering</option>
						   			 <option value="History">History</option>
						   			 <option value="Information Technology">Information Technology</option>
						   		 	 <option value="Marketing">Marketing</option>
						   			 <option value="Physics">Physics</option>
						   			 <option value="Statistics">Statistics</option>
						 		 </select>
					 	 </div>
					  </div>
					  
					   <div  class="form-group">
                      	 <div class="input-group mb-2">
						  		<input style="font-size: 13pt" name="hall" th:value="${student.hall}" type="text" placeholder="Enter hall name!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					   <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input  style="font-size: 13pt" name="phone" th:value="${student.phone}" type="text" placeholder="Enter phone number!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					  <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input name="email" th:value="${student.email}" type="email" placeholder="Enter email!" required="required" class="form-control" />
							<!-- <span class="bg-danger pull-right" th:if="${emailExists}"> Email already exists </span> -->
					 	 </div>
					  </div>
					  
					  
					  <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input style="font-size: 13pt"  name="fathersName" th:value="${student.fathersName}" type="text" placeholder="Enter father's Name!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					  <div  class="form-group">
                      	 <div class="input-group mb-2">
						  	<input style="font-size: 13pt"   name="mothersName" th:value="${student.mothersName}" type="text" placeholder="Enter mother's Name!" required="required" class="form-control" />
					 	 </div>
					  </div>
					  
					  
				
					  
                      <div class="text-center">
                          <input type="submit" name="myButton" value="Add New Student" class="btn btn-info btn-block rounded-0 py-2">
                      </div>

                  </div>
              </div>
          </form>
          <!--Form with header-->

		</div>
	</div>
</div>
