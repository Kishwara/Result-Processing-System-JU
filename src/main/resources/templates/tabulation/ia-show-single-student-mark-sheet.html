	 	<h1 align="center"> Mark Sheet Details </h1><br>
	 	
	 	<table class="table table-striped table-bordered" style="width:100%">
		
			<tr>
				<td> Exam Session</td>
				<td> Exam Name </td>
				<td> Exam Roll </td>
				<td> Registration No </td>
				<td> Class Roll </td>
			</tr>
			
			<tr> 
				<td th:text="${student.session}" />
				<td th:text="${texam.texamName}" />
				<td class="warning" th:text="${student.examRoll}" />
   			 	<td  th:text="${student.regNumber}" />
   			 	<td th:text="${student.classRoll}" />
			</tr>
	 	</table>
	 	<br>
	 	<h1 align="center"> Secured GPA : <b style="color:red" th:text="${gpa}"/>  </b> </h2>
	 	<br>
	 	<table class="table table-striped table-bordered" style="width:100%">
		
			<tr>
				<td> Course Number </td>
				<td> Course Name </td>
				<td> Course Credit </td>
				<td> Tutorial </td>
				<td> Internal </td>
				<td> External </td>
				<td> Third Examiner </td>
				<td> Final Marks </td>
				<td> Total Mark</td>
				<td> GP </td>
				<td> LG </td>
				<td> Remarks </td>
			</tr>
			
			<div th:each="mark: ${markList}">
					<div th:if= "${mark.remarks == 'PASSED'}" > 
						<tr>
							<td th:text="${mark.courseNumber}"></td>
							<td th:text="${mark.courseName}"></td>
							<td th:text="${mark.courseCredit}"></td>
							<td th:text="${mark.tutorialMark}"></td>
							<td th:text="${mark.internalMark}"></td>
							<td th:text="${mark.externalMark}"></td>
							<td th:text="${mark.thirdExaminerMark}"></td>
							<td th:text="${mark.finalMark}"></td>
							<td th:text="${mark.totalMark}"></td>
							<td th:text="${mark.gradePoint}"></td>
							<td th:text="${mark.letterGrade}"></td>
							<td th:text="${mark.remarks}"></td>
						</tr>
					</div>
					
					<div th:if= "${mark.remarks != 'PASSED'}" > 
						<tr bgcolor="#ffc107">
							<td th:text="${mark.courseNumber}"></td>
							<td th:text="${mark.courseName}"></td>
							<td th:text="${mark.courseCredit}"></td>
							<td th:text="${mark.tutorialMark}"></td>
							<td th:text="${mark.internalMark}"></td>
							<td th:text="${mark.externalMark}"></td>
							<td th:text="${mark.thirdExaminerMark}"></td>
							<td th:text="${mark.finalMark}"></td>
							<td th:text="${mark.totalMark}"></td>
							<td th:text="${mark.gradePoint}"></td>
							<td th:text="${mark.letterGrade}"></td>
							<td th:text="${mark.remarks}"></td>
						</tr>
					</div>
			</div>
	 	</table>
	 	
	 	<div class="wrapper">
			<button style="font-size: 13pt" name="myButton" type="submit" class="btn btn-primary">Next Roll's MarkSheet!</button>
		</div>
	 	
	 	
	 	
	</div>
