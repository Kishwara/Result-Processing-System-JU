<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>
<div th:replace="common/header :: common-header" />
<head>


<style>
		table, th, td {
/* 		  border: 1px solid black; */
		  /* border-collapse: collapse; */
		  text-align: center; 
   		 vertical-align: middle;
   		 
		}
		
		
		hr {
		height: 1px;
		color: blue;
		background-color: green;
		border: none;
	}
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
	
	<br>
	
<h5 align="center">
   	<a th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}">
   		<span th:text="${texam.texamName}"/>  (<span th:text="${texam.session}"/>) 
   	</a>
</h5>

<br>	
	 	
	 	<h5 align="center"> Student Mark Sheet </h5>
	 	
	 	<table class="table table-bordered" style="width: 100%">
			<tr  style="font-size: 13pt" class="btn-success">
				<td> Exam Session</td>
<!-- 				<td> Exam Name </td> -->
				<td> Exam Roll </td>
				<td> Registration No </td>
				<td> Class Roll </td>
				<td> Operations</td>
			</tr>
			
			<tr> 
				<td th:text="${student.session}" />
				<!-- <td th:text="${texam.texamName}" /> -->
				<th class="warning" th:text="${student.examRoll}" />
   			 	<th  th:text="${student.regNumber}" />
   			 	<td th:text="${student.classRoll}" />
   			 	<td>
   			 		<a  class="btn btn-info" th:href="@{/tabulation/{teacherId}/exam/{texamId}/printMarkSheet/{examRoll} (teacherId=${teacherId}, texamId=${texam.texamId}, examRoll=${student.examRoll})}">
							<b>Print Mark Sheet</b>
						</a>
					</form>
   			 	</td>
			</tr>
	 	</table>
	 	<br>
	 	<h4 align="center"> Secured GPA : <b style="color:red" th:text="${gpa}"/>  </b> </h4>
	 	<br>
	 	<table class="table table-bordered" style="width:100%">
		
			<tr  style="font-size: 13pt" class="btn-success">
				<td> Code </td>
				<td>  Name </td>
				<td>  Credit </td>
				<td> Tutorial </td>
				<td> Internal </td>
				<td> External </td>
				<td > Third Examiner </td>
				<td> Final Marks </td>
				<td> Total Mark</td>
				<td> GP </td>
				<td> LG </td>
				<td> Remarks </td>
			</tr>
			
			<div th:each="mark: ${markList}">
					<div th:if= "${mark.letterGrade != 'F'}" > 
						<tr style="background-color:#FFFFE0">
							<td th:text="${mark.courseNumber}"></td>
							<td th:text="${mark.courseName}"></td>
							<td th:text="${mark.courseCredit}"></td>
							<td th:text="${mark.tutorialMark}"></td>
							<td th:text="${mark.internalMark}"></td>
							<td th:text="${mark.externalMark}"></td>
							<td th:text="${mark.thirdExaminerMark}"></td>
							<td th:text="${mark.finalMark}"></td>
							<td th:text="${mark.totalMark}"></td>
							<th th:text="${mark.gradePoint}"></td>
							<td th:text="${mark.letterGrade}"></td>
							<th class="success" th:text="${mark.remarks}"></td>
						</tr>
					</div>
					
					<div th:if= "${mark.letterGrade == 'F'}" > 
						<tr style="background-color:#FF7F7F">
							<td th:text="${mark.courseNumber}"></td>
							<td th:text="${mark.courseName}"></td>
							<td th:text="${mark.courseCredit}"></td>
							<td th:text="${mark.tutorialMark}"></td>
							<td th:text="${mark.internalMark}"></td>
							<td th:text="${mark.externalMark}"></td>
							<td th:text="${mark.thirdExaminerMark}"></td>
							<td th:text="${mark.finalMark}"></td>
							<td th:text="${mark.totalMark}"></td>
							<th th:text="${mark.gradePoint}"></td>
							<td th:text="${mark.letterGrade}"></td>
							<th th:text="${mark.remarks}"></td>
						</tr>
					</div>
			</div>
	 	</table>
	 	
	 <!-- 	<div class="wrapper">
			<button style="font-size: 13pt" name="myButton" type="submit" class="btn btn-primary">Next Roll's MarkSheet!</button>
		</div>
	 	 -->
	 	
	 	
	</div>

<div th:replace="common/header :: footer" />
</body>

</html>
