<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<h2> Result Processing System JU </h2>
		<br>
		<h5>Teacher Sign Up Form </h5>


		<form th:action="@{/tabulation/signup}" method="post" onsubmit="myButton.disabled = true; return true;">
		
			<div class="form-group">
				<input name="name" th:value="${teacher.name}" id="name" type="text" placeholder="Enter name!" required="required" class="form-control" />
			</div>

			<div class="form-group">
			  <label for="sel1">Select department:</label>
			  	<select th:field="*{teacher.dept}">
		 		 <!-- <select name="dept" th:value="${student.dept}" class="form-control" id="sel1"> -->
		    		 <!-- <option value="Chemistry">Chemistry</option> -->
		   		 	 <option value="Computer Science & Engineering">Computer Science & Engineering</option>
		   			 <option value="History">History</option>
		   			 <option value="Information Technology">Information Technology</option>
		   		 	 <option value="Marketing">Marketing</option>
		   			 <option value="Physics">Physics</option>
		   			 <option value="Statistics">Statistics</option>
		 		 </select>
			</div>

			<div class="form-group">
				<input name="phone" th:value="${teacher.phone}" type="text" placeholder="Enter phone number!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="email" th:value="${teacher.email}" type="email" placeholder="Enter email!" required="required" class="form-control" />
				<span class="bg-danger pull-right" th:if="${emailExists}"> Email already exists </span>
			</div>

			<div class="form-group">
				<input name="password" th:value="${teacher.password}" type="password" placeholder="Enter password!" required="required" class="form-control" />
			</div>

			<button type="submit" name="myButton" class="btn btn-primary btn-block">Register</button>
		</form>

	</div>


</body>

</html>
