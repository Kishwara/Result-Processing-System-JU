<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>
<div th:replace="common/header :: common-header" />
<head>


<style>
		table, th, td {
/* 		  border: 1px solid black; */
		  /* border-collapse: collapse; */
		  text-align: center; 
   		 vertical-align: middle;
   		 
		}
		
		.wrapper {
   			 text-align: center;
   			 font-size: 7pt;
		}

		.button {
   			 position: absolute;
   			 top: 50%;
		}
		
		hr {
		height: 1px;
		color: blue;
		background-color: green;
		border: none;
		margin-top: 12px;
    		margin-bottom: 12px
		}
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
	<br>
<h5 align="center">
	 	 
		   	<a th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}">
		   		<span th:text="${texam.texamName}"/>  (<span th:text="${texam.session}"/>) 
		   	</a>
		   
		</h5>
<table style="width: 100%">

	 			<tr><td>  </td></tr> 
	 <tr>
	 	<td>
			<!-- <button align="center" type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo1">Click for Course Information</button>
			 
			 -->
			 <br>
			 
			 
			<div id="demo1" >
			 	
				<table class="table table-bordered" style="width: 100%">
					<tr  style="font-size: 13pt" class="btn-success">
						<td>Code</td>
						<td>Name</td>
						<td>Credit</td>
						<td>Tutorial Mark</td>
						<td>Final Mark</td>
						<td>Type</td>
						<td>Operations</td>
					</tr>
					
					<tr style="background-color:#FFFFE0">
						<th th:text="${tcourse.tcourseCode}" />
						<th th:text="${tcourse.tcourseName}" />
		   			 	<td th:text="${tcourse.tcourseCredit}" />
		   			 	<td th:text="${tcourse.totalTutorialMark}" />
		   			 	<td th:text="${tcourse.totalFinalMark}" />
		   			 	<td th:text="${tcourse.tcourseType}" />
		   			 	<td> <a class="btn btn-warning" th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}"><b>Back to Exam Activity Board</b></a> </td> 
					</tr>
			 	</table>
			 </div>
		</td>
	 </tr>
</table>
	 	
<h5 align="center">
   	<a th:href="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/courseConfig (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
   		Course Activity Board
   	</a>
</h5>
<hr>
	 	

	 <div class="row">
	 	
	 	<div class="col-lg-4 text-left">
			
			<form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/registrationConfig (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
				<button class=" btn btn-info text-center">
						<b>Student Registration</b>
				</button>
			</form>
		</div>
			
		<div class="col-lg-4 text-center">
			
			<th:block th:switch="${noRegistration} ">
			    <div th:case="true">
			        <button class="disabled btn btn-warning text-center">
						<b>Internal Marks Entry</b>
					</button>
			    </div>
			    <div th:case="*">
			        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/internalMarkEntry (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
						<button class=" btn btn-warning text-center">
							<b>Internal Marks Entry</b>
						</button>
					</form>
			    </div>
			</th:block>
		 
		</div>
			
		<div class="col-lg-4 text-right">
			
			
				<th:block th:switch="${thirdButtonDisabled} ">
				    <div th:case="true">
				        <button class="disabled btn btn-warning text-center">
							<b>Third Exam Marks Entry</b>
						</button>
				    </div>
				    <div th:case="*">
				        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/thirdExaminerMarkEntry (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
							<button class=" btn btn-warning text-center">
								<b>Third Exam Marks Entry</b>
							</button>
						</form>
				    </div>
				</th:block>
			
			
		</div>
	</div>

<br>

	<div class="row ">
			
			<div class="col-lg-4 text-left">
				<th:block th:switch="${noRegistration} ">
				    <div th:case="true">
				        <button class="disabled btn btn-warning text-center">
							<b>Tutorial Marks Entry</b>
						</button>
				    </div>
				    <div th:case="*">
				        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/tutoMarkEntry (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
							<button class=" btn btn-warning text-center">
								<b>Tutorial Marks Entry</b>
							</button>
						</form>
				    </div>
				</th:block>
			</div>
			
			
			<div class="col-lg-4 text-center">
				<th:block th:switch="${noRegistration} ">
				    <div th:case="true">
				        <button class="disabled btn btn-warning text-center">
							<b>External Marks Entry</b>
						</button>
				    </div>
				    <div th:case="*">
				        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/externalMarkEntry (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
							<button class=" btn btn-warning text-center">
								<b>External Marks Entry</b>
							</button>
						</form>
				    </div>
				</th:block>
			</div>
			
			<div class="col-lg-4 text-right">
				
				<th:block th:switch="${thirdButtonDisabled} ">
				    <div th:case="true">
				        <button class="disabled btn btn-warning text-center">
							<b>Print Third Exam Papers</b>
						</button>
				    </div>
				    <div th:case="*">
				        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/printThirdExaminerPapers (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
							<button class="btn btn-warning text-center">
								<b>Print Third Exam Papers</b>
							</button>
						</form>
				    </div>
				</th:block>
							
			</div>
					
</div>
			
			
			<hr>
		<div class="row">
			<div class="col-lg-4 text-center"></div>
			<div class="col-lg-4 text-center">
				
				<th:block th:switch="${noRegistration} ">
				    <div th:case="true">
				        <button class="disabled btn btn-primary text-center">
							<b>Print Average Sheet</b>
						</button>
				    </div>
				    <div th:case="*">
				        <form th:action="@{/tabulation/{teacherId}/exam/{texamId}/course/{tcourseId}/printAverageSheet (teacherId=${teacherId}, texamId=${texam.texamId}, tcourseId=${tcourse.tcourseId})}">
							<button class=" btn btn-primary text-center">
								<b>Print Average Sheet</b>
							</button>
						</form>
				    </div>
				</th:block>
				
				
			</div>
			<div class="col-lg-4 text-center"></div>
		</div>
			
			
		</div>
<br><br><br>
	 	
	 	
	 		
	 	
	</div>

<div th:replace="common/header :: footer" />
</body>

</html>
