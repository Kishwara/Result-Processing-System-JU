<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>
<div th:replace="common/header :: common-header" />
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		  text-align: center; 
   		 vertical-align: middle;
		}
		form { 
		 margin: 0 auto; 
		 width:500px;
		}
		
		input{
			text-align: center;
			font-size: 20pt;
		}
		
		.wrapper {
   			 text-align: center;
   			 font-size: 20pt;
		}

		.button {
   			 position: absolute;
   			 top: 50%;
		}
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
		<h1 align="center"> <a th:href="@{/tabulation/showExams (teacherId=${teacherId})}"> Result Processing System - Home Page </a></h1>
		<br>

	 	<form th:action="@{/tabulation/showExams}" onsubmit="myButton.disabled = true; return true;" method="post">
			
			
			<div style="font-size: 13pt" class="form-group">
			  <label for="sel1">Select Program Name:</label>
			  	<select th:field="*{texam.programCode}">
		   			 <option value="BSc">BSc</option>
		   			 <option value="MSc">MSc</option>
		 		 </select>
			</div>
			
			<input style="font-size: 13pt" name="session" th:value="${texam.session}" type="text" placeholder="Enter session!" required="required" class="form-control"/>

			<input style="font-size: 13pt" name="texamNumber" th:value="${texam.texamNumber}" type="text" placeholder="Enter Exam Number!" required="required" class="form-control"/>			

			<input style="font-size: 13pt" name="texamName" th:value="${texam.texamName}" type="text" placeholder="Enter Exam Name!" required="required" class="form-control"/>
		
 		 	<div class="wrapper"> 
					<button style="font-size: 13pt" name="myButton" type="submit" class="btn btn-primary">Add new Final Exam for Tabulation! </button>
			</div>
		</form>
		
		<br>
		<h2 align="center">Final exams tabulated </h2>
		<table class="table table-striped table-bordered" style="width: 100%">
		
			<tr>
				<td> Program Name</td>
				<td>Examinee Session</td>
				<td>Exam number</td>
				<td>Exam name</td>
				<td>Operations</td>
				<td>Operations</td>
			</tr>
			
			<div th:each="texam: ${texamList}"> 
				<tr>
					<td th:text="${texam.programCode}" />
					<td th:text="${texam.session}" />
					<td th:text="${texam.texamNumber}" />
	   			 	<td th:text="${texam.texamName}" />
	   			 	<td> <a th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}"> Configure Tabulation Details for the Exam! </a> </td>
	   			 	<td> <a th:href="@{/tabulation/{teacherId}/exam/{texamId}/delete (teacherId=${teacherId}, texamId=${texam.texamId})}"> Delete Exam! </a> </td> 
				</tr>
	 		</div> 
	 	</table>
	 		
	</div>

<div th:replace="common/header :: footer" />
</body>

</html>
