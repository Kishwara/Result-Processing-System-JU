<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>
<div th:replace="common/header :: common-header" />
<head>


<style>
		table, th, td {
/* 		  border: 1px solid black; */
		  /* border-collapse: collapse; */
		  text-align: center; 
   		 vertical-align: middle;
   		 
		}
		
		.wrapper {
   			 text-align: center;
   			 font-size: 7pt;
		}

		.button {
   			 position: absolute;
   			 top: 50%;
		}
		
		form { 
		 margin: 0 auto; 
		 width:500px;
		}
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
		
		<a href="#addexam"> <p align="center"> <button class="btn btn-warning" data-toggle="collapse" data-target="#addexam" >
		<b>Click For New Exam Information Entry</b> 
		  </button> </p> </a>
		
		<h4 align="center">Tabulation History </h4>
		<table class="table table-bordered" style="width: 100%">
		
			<tr class="btn-info">
				<td> Program </td>
				<td>Session</td>
				<!-- <td>Exam number</td> -->
				<td>Exam name</td>
				<td>Operations</td>
				<td>Operations</td>
			</tr>
			
			<div th:each="texam: ${texamList}"> 
				<tr style="background-color:#FFFFE0">
					<th th:text="${texam.programCode}" />
					<th th:text="${texam.session}" />
					<!-- <td th:text="${texam.texamNumber}" /> -->
	   			 	<th th:text="${texam.texamName}" />
	   			 	<td> <a class="btn btn-warning" th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}"> <b> View Exam Activity </b> </a> </td>
	   			 	<td> <a class="btn btn-warning" th:href="@{/tabulation/{teacherId}/exam/{texamId}/delete (teacherId=${teacherId}, texamId=${texam.texamId})}"> Delete Exam </a> </td> 
				</tr>
	 		</div> 
	 	</table>
	 	
	 
	 
	  <br>
	  
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">

          <!--Form with header-->

          <form th:action="@{/tabulation/showExams}" onsubmit="myButton.disabled = true; return true;" method="post">
	  <div id="addexam" class="collapse">
          
              <div class="card border-success rounded-0">
                  <div class="card-header p-0">
                      <div class="bg-info text-white text-center py-2">
                          <h5><!-- <i class="fa fa-envelope"></i> --> Examination Information Entry Form</h5>
                        <!--   <p class="m-0">Con gusto te ayudaremos</p> -->
                      </div>
                  </div>
                  <div class="card-body p-3">

                      <!--Body-->

                      
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <!-- <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa text-info"></i></div>
                              </div> -->
                              <!-- <input type="text" class="form-control"  name="nombre" placeholder="Nombre y Apellido" required> -->
                              <input id="nombre" name="session" th:value="${texam.session}" type="text" placeholder="Examinee session" required="required" class="form-control"/>
                          </div>
                      </div>
                      
                      <input id= "nombre" name="texamNumber" th:value="${texam.texamNumber}" type="hidden" placeholder="Enter Exam Number!" required="required" class="form-control"/>			
                      
                       <div class="form-group">
                          <div class="input-group mb-2">
                              <!-- <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa text-info"></i></div>
                              </div> -->
                              <!-- <input type="text" class="form-control"  name="nombre" placeholder="Nombre y Apellido" required> -->
                              <input id="nombre" name="texamName" th:value="${texam.texamName}" type="text" placeholder="Examination Name" required="required" class="form-control"/>
                          </div>
                      </div> 
                    
                      
                      <div  class="form-group">
                      	<div class="input-group mb-2">
						  <label for="nombre">Select Program Name:</label>
						  	<select th:field="*{texam.programCode}">
					   			 <option value="BSc">BSc</option>
					   			 <option value="MSc">MSc</option>
					 		 </select>
					 	</div>
					</div>
                     
               
                      <div class="text-center">
                          <input type="submit" name="myButton" value="Add New Exam" class="btn btn-info btn-block rounded-0 py-2">
                      </div>
                  </div>
                  
	<br>
              </div>
          </form>
          <!--Form with header-->

		</div>
	</div>
</div>
	 
	
	
	 </div>
	 		
	</div>
	
	
	
	

    
	
	

<div th:replace="common/header :: footer" />
</body>

</html>
