<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>
<div th:replace="common/header :: common-header" />
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		  text-align: center; 
   		  vertical-align: middle;
   		  align: center;
		}
		
		form { 
		 margin: 0 auto; 
		 width:500px;
		}
		
		input{
			text-align: center;
			font-size: 20pt;
		}
		
		.wrapper {
   			 text-align: center;
   			 font-size: 20pt;
		}

		.button {
   			 position: absolute;
   			 top: 50%;
		}
		
	</style>
</head>

<body>
<div th:replace="common/header :: jusite" />
	<div class="container">
		<h1 align="center"> <a th:href="@{/tabulation/{teacherId}/showExams(teacherId=${teacherId})}"> Result Processing System - Home Page </a></h1>
		<br>
		<br>
		
		<h3 align="center">Final exam tabulated </h3>
		<table class="table table-striped table-bordered" style="width:100%">
		
			<tr>
				<td>Enrolled Program </td>
				<td>Exam Session</td>
				<td>Exam number</td>
				<td>Exam name</td>
				<td>Operations</td>
			</tr>
			
			<tr> 
				<td th:text="${texam.programCode}" />
				<td th:text="${texam.session}" />
				<td th:text="${texam.texamNumber}" />
   			 	<td th:text="${texam.texamName}" />
   			 	<td> <a th:href="@{/tabulation/{teacherId}/exam/{texamId}/course (teacherId=${teacherId}, texamId=${texam.texamId})}">   Back To Exam Activity Homepage! </a> </td> 
			</tr>
	 	</table>
	 	<br><br>
	 	
	 	
	 	<h3 align="center"> Student's Tabulation Sheet View </h3>
	 	
	 	<table class="table table-striped table-bordered" style="width:100%">
		
			<tr>
				<td>Student' Exam Roll</td>
				<td>Operations</td>
			</tr>
			
			<tr th:each="examRoll: ${examRollSet}">
				<td th:text="${examRoll}"></td>
   			 	<td> <a th:href="@{/tabulation/{teacherId}/exam/{texamId}/viewMarkSheet/{examRoll} (teacherId=${teacherId}, texamId=${texam.texamId}, examRoll=${examRoll})}">  View Mark Sheet! </a> </td> 
			</tr>
	 	</table>
	 	
	 	
	 	
	</div>

<div th:replace="common/header :: footer" />
</body>

</html>
