<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>CSE JU Digital Seminar Library</title>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<h2> JU Result Processing System </h2>
		<br>
		<h5>Student Registration Form </h5>


		<form th:action="@{/signup}" method="post">
		
			<div class="form-group">
				<!-- <label for="firstName">First Name: </label> -->
				<input name="firstName" th:value="${user.firstName}" id="firstName" type="text" placeholder="Enter first name!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<!-- <label for="lastName">Last Name: </label> -->
				<input name="lastName" th:value="${user.lastName}" type="text" placeholder="Enter last name!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="phoneNumber" th:value="${user.phoneNumber}" type="text" placeholder="Enter your mobile phone number!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="session" th:value="${user.session}" type="text" placeholder="Enter session year(e.g. 2014-15)!" required="required" class="form-control" />
			</div>

			<div class="form-group">
				<input name="email" th:value="${user.email}" type="email" placeholder="Enter email!" required="required" class="form-control" />
				<span class="bg-danger pull-right" th:if="${emailExists}"> Email already exists </span>
			</div>

			<div class="form-group">
				<input name="username" th:value="${user.username}" type="text" placeholder="Enter username!" required="required" class="form-control" />
				<span class="bg-danger pull-right" th:if="${usernameExists}"> Username already exists </span>
			</div>

			<div class="form-group">
				<input name="password" th:value="${user.password}" type="password" placeholder="Enter password!" required="required" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary btn-block">Register</button>
		</form>

	</div>


</body>

</html>
